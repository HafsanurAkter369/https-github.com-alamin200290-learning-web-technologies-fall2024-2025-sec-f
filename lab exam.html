<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
<script>

const calculator = document.createElement('div');
calculator.style.width = '250px';
calculator.style.margin = '100px auto';
calculator.style.padding = '20px';
calculator.style.border = '2px solid #000';
calculator.style.borderRadius = '10px';
calculator.style.textAlign = 'center';
calculator.style.backgroundColor = '#f5f5f5';
calculator.style.boxShadow = '0 0 10px rgba(0,0,0,0.2)';


const display = document.createElement('input');
display.type = 'text';
display.disabled = true;
display.style.width = '90%';
display.style.height = '40px';
display.style.fontSize = '18px';
display.style.marginBottom = '10px';
display.style.textAlign = 'right';
calculator.appendChild(display);


const buttons = [
  ['7', '8', '9', '/'],
  ['4', '5', '6', '*'],
  ['1', '2', '3', '-'],
  ['0', 'C', '=', '+']
];

buttons.forEach(row => {
  const rowDiv = document.createElement('div');
  row.forEach(text => {
    const btn = document.createElement('button');
    btn.textContent = text;
    btn.style.width = '50px';
    btn.style.height = '50px';
    btn.style.margin = '5px';
    btn.style.fontSize = '18px';
    btn.style.cursor = 'pointer';
    
    btn.addEventListener('click', () => {
      if (text === 'C') {
        display.value = '';
      } else if (text === '=') {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = 'Error';
        }
      } else {
        display.value += text;
      }
    });

    rowDiv.appendChild(btn);
  });
  calculator.appendChild(rowDiv);
});


document.body.appendChild(calculator);
</script>
</body>
</html>
